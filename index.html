<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Trivia Game</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <img
            src="./assets/images/1200px-Family_Guy_Logo.svg.png"
            alt="Family Guy Trivia Game"
            class="img-responsive center-block"
            id="title"
          />
        </div>
      </div>
      <div class="row" id="game-row">
        <div
          class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-md-offset-3"
          id="start-col"
        >
          <div id="start-div">
            <div id="start">
              <button id="start-btn">START THE GAME</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="game-row">
        <div
          class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-md-offset-3"
          id="game-col"
        >
          <!-- Questions -->
          <div id="current-question"></div>
          <div id="time-left"></div>
          <div class="question"></div>
          <div class="answer-list"></div>

          <!-- Answers -->
          <div id="message"></div>
          <div id="corrected-answer"></div>
          <div id="img"></div>
          <div id="img-caption"></div>

          <!-- Results -->
          <div id="final-message"></div>
          <div id="correct-answers"></div>
          <div id="incorrect-answers"></div>
          <div id="unanswered"></div>
          <div id="start-over-btn"></div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.2.0.min.js"
    ></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
  </body>
</html>
