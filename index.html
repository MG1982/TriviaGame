<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Game</title>
  </head>
  <body>
    <div class="game-container">
      <div class="trivia-title"><h1>Trivia Game</h1></div>

      <button class="start-game">Start</button>

      <div class="question-phase">
        <div class="timer">
          <h3>Time Remaining:<span id="time-remaining"></span></h3>
        </div>
        <div><h3 class="question"></h3></div>
        <div><h2 class="answers"></h2></div>
      </div>
    </div>
  </body>
</html>
